{% extends "base.html" %}

{% block content %}

<h1>BMI IN</h1>

<form action="/utils/bmi_out/" method ="POST">
 {% csrf_token %} 
<div>
    <label for="height">height</label>
    <input type="number" step ="0.1" id="height" name="height" placeholder = "cm로 입력하세요" required>
</div>

<div>
    <label for="weight">weight</label>
    <input type="number" step = "0.1" id="weight" name="weight" placeholder = "kg으로 입력하세요" required>
</div>

<div>
    <input type="submit">
</div>



</form>

{% endblock content %}
